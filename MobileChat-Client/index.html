<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/modules/validation-helpers.js"></script>
    <style>
        .km-login:after,
        .km-login:before
        {
            content: "\e0b2";
        }

        .km-register:after,
        .km-register:before
        {
            content: "\e319";
        }
    </style>
</head>
<body>
 
    <div data-role="layout" data-id="login">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="views/login.html" data-icon="login"></a>
                <a href="views/register.html" data-icon="register"></a>
            </div>
        </div>
    </div>
 
    <div data-role="layout" data-id="main">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="views/welcome.html" data-icon="home">Home</a>
                <a href="views/find-friends.html" data-icon="search">Search</a>
                <a href="views/user-settings.html" data-icon="settings">Settings</a>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/view-models/login.js"></script>
    <script src="scripts/view-models/register.js"></script>
    <script src="scripts/view-models/welcome.js"></script>
    <script src="scripts/view-models/find-friends.js"></script>
    <script src="scripts/view-models/user-settings.js"></script>

    <script type="text/x-kendo-template" id="users-template">
        <div data-role="touch">
            <div>
                <h2>${Username}</h2>
            </div>
        </div>
    </script>
</body>
</html>
