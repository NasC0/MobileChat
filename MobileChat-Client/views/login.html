<div data-role="view" data-title="Login" data-layout="login" data-model="app.viewmodels.login">
	<h1 data-bind="text: title"></h1>
	<form id="login-form">
		<ul data-role="listview" data-style="inset">
			<li>
				<input type="text" id="loginUsername" placeholder="Username" required
				validationMessage="Username is required!" data-bind="value: username"/>
			</li>
			<li>
				<input type="password" id="loginPassword" placeholder="Password" required
				validationMessage="Password is required!" data-bind="value: password"/>
			</li>
		</ul>
		<button data-role="button" data-bind="events: {click: login}">Login</button>
	</form>
</div>
